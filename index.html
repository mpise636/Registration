<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <form action="">
        <div class="container">
        <h1>Register</h1>
        <hr/>
        <label for="fn"><b>Full Name</b></label>
        <input type="text" placeholder="Full Name" name='fn' id='fn'required/>

        <label for="mb"><b>Mobile Number</b></label>
        <input type="text" placeholder="Mobile Number" name='mb' id='mb'required/>

        <label for="pw"><b>Password</b></label>
        <input type="password" placeholder="Enter password" name='pw' id='pw'required/>

        <label for="cpw"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Your Password" name='cpw' id='cpw'required/>

        

        <hr/>
        <button class ="regbtn"type ="submit">Register</button>
    </div>
    </form>
   
</body>
</html>
